# --- Reduce Hibernate logging noise ---
org.hibernate.level = WARNING
org.hibernate.SQL.level = OFF
org.hibernate.type.descriptor.sql.level = OFF
org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl.level = WARNING
org.h2.level = WARNING

# Optional: silence everything except severe errors
java.util.logging.ConsoleHandler.level = SEVERE
